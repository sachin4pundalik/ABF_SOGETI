<div class="well wel-sm" data-ng-animate="{enter: 'enter-slide', leave: 'leave-slide'}">
	<div class="row">
		<div class="col-sm-2 col-md-2 col-lg-2"><strong>Contract Name</strong></div>
		<div class="col-sm-2 col-md-2 col-lg-2"><strong>Customer Name</strong></div>
		<div class="col-sm-2 col-md-2 col-lg-2"><strong>Start Date</strong></div>
		<div class="col-sm-2 col-md-2 col-lg-2"><strong>End Date</strong></div>
		<div class="col-sm-2 col-md-2 col-lg-2"><strong>Status</strong></div>
	</div>
	<div class="row">
		<div class="col-sm-2 col-md-2 col-lg-2">{{contract.contractName}}</div>
		<div class="col-sm-2 col-md-2 col-lg-2">{{contract.customerName}}</div>
		<div class="col-sm-2 col-md-2 col-lg-2">{{contract.contractStartDate | date:'dd MMM yyyy'}}</div>
		<div class="col-sm-2 col-md-2 col-lg-2">{{contract.contractEndDate | date:'dd MMM yyyy'}}</div>
		<div class="col-sm-2 col-md-2 col-lg-2"><strong class="bg-warning">{{contract.status}}</strong></div>
	</div>
	<div class="row">
		<div class="col-sm-2 col-md-2 col-lg-2"></div>
		<div class="col-sm-2 col-md-2 col-lg-2"></div>
	</div>
</div>
