<div>
		<uib-tabset active="active">
			    <uib-tab index="$index" ng-repeat="tab in tabs" heading="{{tab.title}}" ng-click="selectTab($index)" >
			    </uib-tab>
		  </uib-tabset>
	
	</div>
<div class="row">
	<div class="col-sm-1 col-md-1 col-lg-1">
		<button class="btn btn-default btn-sm"
			tooltip="Click for contract details" tooltip-placement="auto"
			data-ng-click="isCollapsed = !isCollapsed">
			<span class="glyphicon glyphicon-modal-window"></span>
		</button>
	</div>
	<div class="col-sm-10 col-md-10 col-lg-10">
		<div class="well wel-sm" collapse="isCollapsed">
			<div class="row">
				<div class="col-sm-2 col-md-2 col-lg-2">
					<strong>Contract Name</strong>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-2">
					<strong>Customer Name</strong>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-2">
					<strong>Start Date</strong>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-2">
					<strong>End Date</strong>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-2">
					<strong>Status</strong>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-2 col-lg-2">{{contract.contractName}}</div>
				<div class="col-sm-2 col-md-2 col-lg-2">{{contract.customerName}}</div>
				<div class="col-sm-2 col-md-2 col-lg-2">{{contract.contractStartDate
					| date:'dd MMM yyyy'}}</div>
				<div class="col-sm-2 col-md-2 col-lg-2">{{contract.contractEndDate
					| date:'dd MMM yyyy'}}</div>
				<div class="col-sm-2 col-md-2 col-lg-2">
					<strong class="bg-warning">{{contract.status}}</strong>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-2 col-lg-2"></div>
				<div class="col-sm-2 col-md-2 col-lg-2"></div>
			</div>
		</div>
	</div>
</div>
