<div class="row" >
	<div class="col-sm-12 col-md-12 col-lg-12">
		<div class="well bs-component table-responsive">
			
			<table class="table table-bordered table-hover table-condensed">
				<caption>
				<h4>Created By Me.</h4>
				</caption>
				<thead>
					<tr>
						<td colspan="8">
							<input type="text" class="pull-left" data-ng-model="contractFilter"  placeholder="Search..."> 
							<a href="#/createContract" class="btn btn-primary pull-right"> <span>Create
									Contract</span>
							</a>
						</td>
					</tr>
					<tr>
						<th>Contract Name</th>
						<th>Customer Name</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Status</th>
						<th>View</th>
					</tr>
				</thead>
				<tbody data-ng-repeat="contract in contractsbyMe | filter:contractFilter"  data-ng-animate="'animate'"> 
					<tr>
						<td>{{contract.contractName}}</td>
						<td>{{contract.customerName}}</td>
						<td>{{contract.contractStartDate | date:'dd MMM yyyy'}}</td>
						<td>{{contract.contractEndDate | date:'dd MMM yyyy'}}</td>
						<td>{{contract.status}}</td>
						<td>
							<button data-ng-click="editContract(contract)"  tooltip="Edit Contract" tooltip-placement="top" class="btn btn-warning btn-xs"> 
								<span class="glyphicon glyphicon-edit"></span> </button>
							<button data-ng-click="showContract(contract)"  tooltip="Book Hours" tooltip-placement="top" class="btn btn-primary btn-xs"> 
								<span class="glyphicon glyphicon-time"></span> </button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
