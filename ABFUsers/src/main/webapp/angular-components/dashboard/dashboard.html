<div class="row" >
	<div class="col-sm-12 col-md-12 col-lg-12">
		<div class="well bs-component table-responsive">
			
			<table class="table table-bordered table-hover table-condensed">
				<caption>
				<h4>Created By Me.</h4>
				</caption>
				<thead>
					<tr>
						<td colspan="8">
							<a href="#/createContract" class="btn btn-primary pull-right"> <span>Create
									Contract</span>
							</a>
						</td>
					</tr>
					<tr>
						<th>Contract Name</th>
						<th>Customer Name</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Status</th>
						<th>View</th>
					</tr>
				</thead>
				<tbody data-ng-repeat="contract in contractsbyMe">
					<tr>
						<td>{{contract.contractName}}</td>
						<td>{{contract.customerName}}</td>
						<td>{{contract.contractStartDate | date:'MM/dd/yyyy'}}</td>
						<td>{{contract.contractStartDate | date:'MM/dd/yyyy'}}</td>
						<td>{{contract.status}}</td>
						<td><a href>View</a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
