<blockquote>
	<p>Grade of resource in project and organization.</p>
	<small><cite title="Source Title">ABF Admin</cite></small>
</blockquote>

<div class="well well-sm">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Master data - Grade</h3>
		</div>
		<div class="panel-body">
			<div data-ng-switch="currentView">
			<div data-ng-switch-when="new">
					<form name="gradeNewForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Grade</label>
						  <input class="form-control" id="focusedInput" type="text" maxlength="50" data-ng-model="grade.gradeType" required="required" placeholder="Grade">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="save()" data-ng-disabled="!gradeNewForm.$valid" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-when="edit">
					<form name="gradeEditForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Grade</label>
						  <input class="form-control" id="focusedInput" type="text" maxlength="50" data-ng-model="grade.gradeType" required="required"  placeholder="Grade">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="update()" class="btn btn-primary pull-right" data-ng-disabled="!gradeEditForm.$valid"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-default>
					<div class="table-responsive">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th colspan="3">
									<input type="text" data-ng-model="gradeFilter"  placeholder="Search...">
									<button class="btn btn-warning btn-sm pull-right" data-ng-click="newGrade()"><span class="glyphicon glyphicon-plus"></span> New</button>
								</th>
							</tr>
							<tr>
								<th>ID#</th>
								<th>Grade Name</th>
								<th>Edit/Del</th>
							</tr>
						</thead>
						<tbody data-ng-repeat="grade in grades | filter:gradeFilter">
							<tr>
								<td>{{grade.gradeId}}</td>
								<td>{{grade.gradeType}}</td>
								<td>
									<button data-ng-click="edit(grade.gradeId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
									<button data-ng-click="remove(grade.gradeId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
								</td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
