<blockquote>
	<p>Identify what type of resource for the billing.</p>
	<small><cite title="Source Title">ABF Admin</cite></small>
</blockquote>

<div class="well well-sm">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Master data - Resource Type</h3>
		</div>
		<div class="panel-body">
			<div data-ng-switch="currentView">
			<div data-ng-switch-when="new">
					<form name="rtypeNewForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Resource Type</label>
						  <input class="form-control" id="focusedInput" type="text" data-ng-model="rType.resourceType" maxlength="50" required="required" placeholder="Resource Type">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="save()" data-ng-disabled="!rtypeNewForm.$valid" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-when="edit">
					<form name="rtypeEditForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Resource Type</label>
						  <input class="form-control" id="focusedInput" type="text" data-ng-model="rType.resourceType" maxlength="50" required="required" placeholder="Resource Type">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="update()" class="btn btn-primary pull-right" data-ng-disabled="!rtypeEditForm.$valid"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-default>
					<div class="table-responsive">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th colspan="3">
									<input type="text" data-ng-model="rTypeFilter"  placeholder="Search..."> 
									<button class="btn btn-warning btn-sm pull-right" data-ng-click="newRType()"><span class="glyphicon glyphicon-plus"></span> New</button>
								</th>
							</tr>
							<tr>
								<th>ID#</th>
								<th>Resource Type</th>
								<th>Edit/Del</th>
							</tr>
						</thead>
						<tbody data-ng-repeat="rtype in rTypes | filter:rTypeFilter">
							<tr>
								<td>{{rtype.resourcetypeId}}</td>
								<td>{{rtype.resourceType}}</td>
								<td>
									<button data-ng-click="edit(rtype.resourcetypeId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
									<button data-ng-click="remove(rtype.resourcetypeId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
								</td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
