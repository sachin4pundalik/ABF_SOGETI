<blockquote>
	<p>User role in project and organization.</p>
	<small><cite title="Source Title">ABF Admin</cite></small>
</blockquote>

<div class="well well-sm">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Master data - Role</h3>
		</div>
		<div class="panel-body">
			<div data-ng-switch="currentView">
			<div data-ng-switch-when="new">
					<form name="roleNewForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Role</label>
						  <input class="form-control" id="focusedInput" type="text" maxlength="50" required="required" data-ng-model="role.roleType" placeholder="Role">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="save()" data-ng-disabled="!roleNewForm.$valid" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-when="edit">
					<form name="roleEditForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Role</label>
						  <input class="form-control" id="focusedInput" type="text" maxlength="50" required="required" data-ng-model="role.roleType" placeholder="Role">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="update()" class="btn btn-primary pul-right" data-ng-disabled="!roleEditForm.$valid"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-default>
					<div class="table-responsive">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th colspan="3">
									<input type="text" data-ng-model="roleFilter"  placeholder="Search...">
									<button class="btn btn-warning btn-sm pull-right" data-ng-click="newRole()"><span class="glyphicon glyphicon-plus"></span> New</button>
								</th>
							</tr>
							<tr>
								<th>ID#</th>
								<th>Role Name</th>
								<th>Edit/Del</th>
							</tr>
						</thead>
						<tbody data-ng-repeat="role in roles| filter:roleFilter">
							<tr>
								<td>{{role.roleId}}</td>
								<td>{{role.roleType}}</td>
								<td>
									<button data-ng-click="edit(role.roleId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
									<button data-ng-click="remove(role.roleId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
								</td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
