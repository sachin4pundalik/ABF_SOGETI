<blockquote>
	<p>Skills refer to the offshore resource with specific skillset.</p>
	<small><cite title="Source Title">ABF Admin</cite></small>
</blockquote>

<div class="well well-sm">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Master data - Skill</h3>
		</div>
		<div class="panel-body">
			<div data-ng-switch="currentView">
			<div data-ng-switch-when="new">
					<form name="skillNewForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Skill Name</label>
						  <input class="form-control" id="focusedInput" type="text" data-ng-model="skill.skillName" maxlength="50" required="required" placeholder="Skill Name">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="save()" data-ng-disabled="!skillNewForm.$valid" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-when="edit">
					<form name="skillEditForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Skill Name</label>
						  <input class="form-control" id="focusedInput" type="text" maxlength="50" required="required"  data-ng-model="skill.skillName" placeholder="Skill Name">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="update()" class="btn btn-primary" data-ng-disabled="!skillEditForm.$valid"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-default>
					<div class="table-responsive">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th colspan="3">
									<input type="text" data-ng-model="skillFilter" placeholder="Search...">
									<button class="btn btn-warning pull-right btn-sm" data-ng-click="newSkill()"><span class="glyphicon glyphicon-plus"></span> New</button>
								</th>
							</tr>
							<tr>
								<th>ID#</th>
								<th>Skill Name</th>
								<th>Edit/Del</th>
							</tr>
						</thead>
						<tbody data-ng-repeat="skill in skills | filter:rTypeFilter">
							<tr>
								<td>{{skill.skillId}}</td>
								<td>{{skill.skillName}}</td>
								<td>
									<button data-ng-click="edit(skill.skillId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
									<button data-ng-click="remove(skill.skillId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
								</td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
