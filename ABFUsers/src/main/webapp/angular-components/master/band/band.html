<div class="well well-sm">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Master data - Band</h3>
		</div>
		<div class="panel-body">
			<div data-ng-switch="currentView">
			<div data-ng-switch-when="new">
					<form name="bandNewForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Band Name</label>
						  <input class="form-control" id="focusedInput" type="text" maxlength="50" data-ng-model="band.bandName" required="required" placeholder="Band">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="save()" data-ng-disabled="!bandNewForm.$valid" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-when="edit">
					<form name="bandEditForm" >
						<div class="form-group">
						  <label class="control-label" for="focusedInput">Band Name</label>
						  <input class="form-control" id="focusedInput" type="text" maxlength="50" data-ng-model="band.bandName" required="required" placeholder="Band">
						</div>
						<div class="form-group">
						  <button data-ng-click="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
						  <button data-ng-click="update()" data-ng-disabled="!bandEditForm.$valid" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-save"></span> Save</button>
						</div>
					</form>
				</div>
				<div data-ng-switch-default>
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th colspan="3">
									<input type="text" data-ng-model="bandFilter"  placeholder="Search...">
									<button class="btn btn-warning btn-sm pull-right" data-ng-click="newBand()"><span class="glyphicon glyphicon-plus"></span> New</button>
								</th>
							</tr>
							<tr>
								<th>ID#</th>
								<th>Band Name</th>
								<th>Edit/Del</th>
							</tr>
						</thead>
						<tbody data-ng-repeat="band in bands| filter:bandFilter">
							<tr>
								<td>{{band.bandId}}</td>
								<td>{{band.bandName}}</td>
								<td>
									<button data-ng-click="edit(band.bandId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
									<button data-ng-click="remove(band.bandId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
