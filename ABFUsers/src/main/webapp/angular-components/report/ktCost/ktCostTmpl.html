<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>KT Cost</th>
      <th>Jan</th>
      <th>Feb</th>
      <th>March</th>
    </tr>
  </thead>
  <tbody ng-repeat="ktHour in ktCostHours">
    <tr>
      <th>{{ ktHour.projectType }}</th>
      <td>{{ ktHour.jan }}</td>
      <td>{{ ktHour.feb }}</td>
      <td>{{ ktHour.mar }}</td>
    </tr>
  </tbody>
  <tfoot>
  	<tr>
      <th>Monthly</th>
      <td>1000</td>
      <td>1000</td>
      <td>1000</td>
    </tr>
  </tfoot>
</table>
