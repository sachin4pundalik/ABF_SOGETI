<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>AM Cost</th>
      <th>Jan</th>
      <th>Feb</th>
      <th>March</th>
    </tr>
  </thead>
  <tbody ng-repeat="amHour in amCostHours">
    <tr>
      <th>{{ amHour.projectType }}</th>
      <td>{{ amHour.jan }}</td>
      <td>{{ amHour.feb }}</td>
      <td>{{ amHour.mar }}</td>
    </tr>
  </tbody>
  <tfoot>
  	<tr>
      <th>Monthly</th>
      <td>1000</td>
      <td>1000</td>
      <td>1000</td>
    </tr>
  </tfoot>
</table>
